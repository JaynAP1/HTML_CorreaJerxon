<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetica</title>
    <link rel="stylesheet" href="styles/styles2.css">
</head>
<body>
    <div class="Contenedor">
        <div class="Contenido">
            <img src="Img/1200px-Metrolínea_logo.svg.png" alt="">
            <a class="uno" href="index.html">Comprar Tarjeta</a>      
            <p class="dos">Ver saldo</p>
            <img class="Busqueda" src="Img/Icon ionic-ios-search.svg" alt="">
            <img class="Compra" src="Img/Icon feather-shopping-cart.svg">
            <h1>_________</h1>
        </div>
        <img class="Tarjeta" src="Img/Metrolinea.png" alt="">
        <div class="Linea">
            <img class="uno" src="Img/Icon ionic-ios-arrow-up.svg" alt="">
            <img class="dos" src="Img/Icon ionic-ios-arrow-down.svg" alt="">
            <img class="tres" src="Img/Menu.svg" alt="">
            <p>Cantidad</p>
        </div>
        <div class="Cuadrito">
            <img src="Img/1200px-Metrolínea_logo.svg.png" alt="">
            <p>Comprar</p>
        </div>
        <div class="saldo">
            <h2>Tarjeta Metrolinea de Jerxon Correa</h2>
            <p>Saldo Actual = $3000 COP</p>
            <p>Saldo escogido</p>
            <input type="text" class="Entrada" placeholder="$1500">
        </div>
    </div>
</body>
</html>
